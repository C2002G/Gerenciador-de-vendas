<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <h1>Lista de Carros</h1>
    <ul>
        {% for carro in carros %}
            <li>{{ carro['placa'] }} - {{ carro['comprador'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cadastrar') }}">Cadastrar Novo Carro</a>
</body>
</html>
